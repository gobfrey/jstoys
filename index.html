<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>JS Toys</title>

<link rel="stylesheet" href="style.css"/>

    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>

<!-- preload images -->
<div id='image-preload' style="display: none">
  <img src='img/empty.png'/>
  <img src='img/noughts.png'/>
  <img src='img/crosses.png'/>
</div>

<div id='ttt-container'>
  <div>
    <div class="blank ttt-cell row-1 col-1 backslash" id="ttt-top-left">
    </div>
    <div class="blank ttt-cell row-1 col-2" id="ttt-top-middle">
    </div>
    <div class="blank ttt-cell row-1 col-3 slash" id="ttt-top-right">
    </div>
  </div>
  <div >
    <div class="blank ttt-cell row-2 col-1" id="ttt-middle-left">
    </div>
    <div class="blank ttt-cell row-2 col-2 slash backslash" id="ttt-middle-middle">
    </div>
    <div class="blank ttt-cell row-2 col-3" id="ttt-middle-right">
    </div>
  </div>
  <div>
    <div class="blank ttt-cell row-3 col-1 slash" id="ttt-bottom-left">
    </div>
    <div class="blank ttt-cell row-3 col-2" id="ttt-bottom-middle">
    </div>
    <div class="blank ttt-cell row-3 col-3 backslash" id="ttt-bottom-right">
    </div>
  </div>
</div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script src="ttt.js"></script>

  </body>
</html>
